<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color picker | Canvas pixel manipulation</title>

		<style>
			.color-cell {
				color: white;
			}
		</style>


  </head>
  <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
  <body>

	<table>
		<thead>
			<tr>
				<th>Upload an image (max 600*600 pixels)</th>
				<th width="150">Hovered color</th>
				<th width="150">Selected color</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type='file' />
					<br><img id="myImg" src="#">
					<canvas id="canvas" width="200" height="200"></canvas>

				</td>
				<td align="center" class="color-cell" id="hovered-color"></td>
				<td align="center" class="color-cell" id="selected-color"></td>



			</tr>
		</tbody>
	<table>
	<script src="app_draft.js"></script>
  </body>
</html>
